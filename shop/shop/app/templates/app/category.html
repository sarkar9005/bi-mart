<!-- templates/app/category.html -->

<!DOCTYPE html>
<html>
<head>
    <title>{{ category.category_name }}</title>
</head>
<body>
        <h1>{{ category.category_name }}</h1>
        
        <ul>
            {% for subcategory in subcategories %}
                <li>
                    <a href="{% url 'subcategory' subcategory.id %}">{{ subcategory.sub_category_name }}</a>
                </li>
            {% endfor %}
        </ul>

   
</body>
</html>
